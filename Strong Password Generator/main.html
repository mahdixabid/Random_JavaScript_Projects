<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <title>Strong Password Generator</title>
</head>

<body>

    <main>
        <header>
            <img src="./key.png" width="80px" height="80px">
            <h1>Strong Password Generator</h1>
        </header>


        <div id="settings">
            <div class="lenght">
                <label for="length"><span>Length</span></label>
                <input type="number" id="length" value="16" min="8" max="63" />
            </div>
            <div class="numbers">
                <span>Include Numbers</span>
                <div class="numbers checkboxStyle">
                    <input type="checkbox" id="numbers" />
                    <label for="numbers"></label>
                </div>
            </div>
            <div class="symbols">
                <span>Include Symbols</span>
                <div class="symbols checkboxStyle">
                    <input type="checkbox" id="symbols" />
                    <label for="symbols"></label>
                </div>
            </div>
        </div>

        </div>
        <div id="random-password">
            <div class="output">
                <input class="result" placeholder="Your new password will appear here." type="text" id="password" />
                <button onclick="generate" id="generate">Generate Password</button>
                <button id="passwordResult" onclick="passwordResult()">Copy Password</button>
            </div>
            <footer style="text-align: right;">
                Created By <a href="http://www.github.com/mahdixabid">YuRi.exe</a>
            </footer>
    </main>


    <script src="./script.js"></script>
</body>

</html>
