<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <title>aaaaaaaaa</title>
</head>

<body>
    <div id="random-password">
        <h1>Strong Password Generator</h1>
        <div class="output">
            <input class="result" type="text" id="password" />
            <button id="passwordResult" onclick="passwordResult()">Copy Password</button>
        </div>

        <div id="settings">
            <div class="lenght">
                <label for="length">Length</label>
                <input type="number" id="length" value="16" min="8" max="64" />
            </div>
            <div class="numbers">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" />
            </div>
            <div class="symbols">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" />
            </div>
        </div>
        <button onclick="generate" id="generate">Generate Password</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
